<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>weatherbox</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="daybox">
  <label>
    <input id="switch" type="checkbox"/>
    <div class="top">
      <svg class="tempsvg">
        <circle cx="0" cy="50" r="3"></circle>
        <text x="0" y="50">24°C</text>
        <circle cx="60" cy="60" r="3"></circle>
        <text x="60" y="60">23°C</text>
        <circle cx="120" cy="70" r="3"></circle>
        <text x="120" y="70">22°C</text>
        <circle cx="180" cy="45" r="3"></circle>
        <text x="180" y="45">25°C</text>
        <circle cx="240" cy="30" r="3"></circle>
        <text x="240" y="30">26°C</text>
        <circle cx="300" cy="60" r="3"></circle>
        <text x="300" y="60">23°C</text>
        <circle cx="360" cy="80" r="3"></circle>
        <text x="360" y="80">21°C</text>
        <polyline points="0,50 60,60 120,70 180,45 240,30 300,60 360,80"></polyline>
      </svg>
      <div class="moon">
        <div class="moon1"></div>
      </div>
      <div class="cloud">
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="rain"></div>
        <div class="rain rain1"></div>
        <div class="rain rain2"></div>
      </div>
      <div class="text_area">
        <div class="temp">24°C</div>
        <div class="addr">高雄市三民區</div>
        <div class="time">星期六 下午8:40</div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayWeather" id="MON">
        <div class="day">MON</div>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="20"></circle>
        </svg>
        <div class="daytemp">29°C </div>
      </div>
      <div class="dayWeather" id="TUE">
        <div class="day">TUE</div>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="20"></circle>
        </svg>
        <div class="daytemp">28°C </div>
      </div>
      <div class="dayWeather" id="WED">
        <div class="day">WED</div>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="20"></circle>
        </svg>
        <div class="daytemp">24°C </div>
      </div>
      <div class="dayWeather" id="THU">
        <div class="day">THU</div>
        <svg viewbox="-50 -35 100 100">
          <circle class="sun" cx="15" cy="8" r="15"></circle>
          <circle class="cloud" cx="-10" cy="20" r="15"></circle>
          <circle class="cloud" cx="10" cy="25" r="15"></circle>
          <circle class="cloud" cx="0" cy="40" r="15"></circle>
          <circle class="cloud" cx="-20" cy="40" r="15"></circle>
          <circle class="cloud" cx="15" cy="40" r="15"></circle>
        </svg>
        <div class="daytemp">26°C </div>
      </div>
      <div class="dayWeather" id="FRI">
        <div class="day">FRI</div>
        <svg viewbox="-50 -35 100 100">
          <circle class="sun" cx="15" cy="8" r="15"></circle>
          <circle class="cloud" cx="-10" cy="20" r="15"></circle>
          <circle class="cloud" cx="10" cy="25" r="15"></circle>
          <circle class="cloud" cx="0" cy="40" r="15"></circle>
          <circle class="cloud" cx="-20" cy="40" r="15"></circle>
          <circle class="cloud" cx="15" cy="40" r="15"></circle>
        </svg>
        <div class="daytemp">24°C </div>
      </div>
      <div class="dayWeather" id="SAT">
        <div class="day">SAT</div>
        <svg viewbox="-50 -20 100 100">
          <line class="rain" x1="-16" y1="20" x2="-16" y2="36"></line>
          <line class="rain rain1" x1="0" y1="20" x2="0" y2="36"></line>
          <line class="rain rain2" x1="19" y1="20" x2="19" y2="36"></line>
          <circle class="cloud" cx="-10" cy="20" r="15"></circle>
          <circle class="cloud" cx="10" cy="25" r="15"></circle>
          <circle class="cloud" cx="0" cy="40" r="15"></circle>
          <circle class="cloud" cx="-20" cy="40" r="15"></circle>
          <circle class="cloud" cx="15" cy="40" r="15"></circle>
        </svg>
        <div class="daytemp">23°C </div>
      </div>
      <div class="dayWeather" id="SUN">
        <div class="day">SUN</div>
        <svg viewbox="-50 -20 100 100">
          <line class="rain" x1="-16" y1="20" x2="-16" y2="36"></line>
          <line class="rain rain1" x1="0" y1="20" x2="0" y2="36"></line>
          <line class="rain rain2" x1="19" y1="20" x2="19" y2="36"></line>
          <circle class="cloud" cx="-10" cy="20" r="15"></circle>
          <circle class="cloud" cx="10" cy="25" r="15"></circle>
          <circle class="cloud" cx="0" cy="40" r="15"></circle>
          <circle class="cloud" cx="-20" cy="40" r="15"></circle>
          <circle class="cloud" cx="15" cy="40" r="15"></circle>
        </svg>
        <div class="daytemp">18°C  </div>
      </div>
    </div>
  </label>
</div>
  
  

</body>

</html>
